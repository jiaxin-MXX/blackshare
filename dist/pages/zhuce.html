<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册账号</title>
    <link rel="stylesheet" type="text/css" href="../styles/zhuce.css"/>
</head>
<body>
    <div class="header">
        <div class="Hcontent">
            <div class="logo">
                <a href="#">
                    <img class="logoimg" src="" alt="">
                    <span class="logoname">黑鲨商城</span>
                </a>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="content-center">
            <div class="block">
                <div class="header">
                    <p>注册</p>
                </div>
                <div class="body">
                    <div class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" maxlength="11" id="mobile" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwd" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwdAgain" placeholder="请确认密码">
                        </div>
                    </div>
                    <a class="login-btn" href="login.html">账号登录</a>
                    <div class="btn-col">
                        <div class="btn-l btn-green" id="register-btn">注册</div>
                    </div>
                    <div class="agreement-col" data-value="checked">
                        <input id="agreement" data-invoicetype="company" type="checkbox" checked="" name="invoice" value="2" style="display: none;">
                        <label for="agreement" class="checkboxCol active">
                            <div class="icon-select-col">
                                <i class="icon-select animate-common show">√</i>
                                <!--<i class="fa fa-check"></i>-->
                            </div>
                            <span>我已阅读并接受<a href="#">《黑鲨服务协议》</a></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="content-center">
            <div class="copyright">
                <p>Copyright © 2017-2018  BlackShark 赣ICP备17012659号. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <div class="flavr-container modal center shown">
        <div class="flavr-overlay"></div>
        <div class="flavr-fixer">
            <div class="flavr-outer">
                <div class="flavr-content">
                    <h1 class="flavr-title"></h1>
                    <div class="flavr-message">手机号不能为空</div>
                </div>
                <div class="flavr-toolbar inline">
                    <a href="#" class="flavr-button active" rel="btn-close">确定</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/scripts/require.js" data-main="zhuce.js" type="text/javascript" charset="utf-8"></script>
</html>
